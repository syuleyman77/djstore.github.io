        /* From Uiverse.io by kleenpulse */ 
.btn {
  --border-color: linear-gradient(-45deg, #ffae00, #7e03aa, #00fffb);
  --border-width: 0.125em;
  --curve-size: 0.5em;
  --blur: 30px;
  --bg: #080312;
  --color: #afffff;
  color: var(--color);
  cursor: pointer;
  /* use position: relative; so that BG is only for .btn */
  position: relative;
  isolation: isolate;
  display: inline-grid;
  place-content: center;
  padding: 0.5em 1.5em;
  font-size: 17px;
  border: 0;
  text-transform: uppercase;
  box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.6);
  clip-path: polygon(
    /* Top-left */ 0% var(--curve-size),
    var(--curve-size) 0,
    /* top-right */ 100% 0,
    100% calc(100% - var(--curve-size)),
    /* bottom-right 1 */ calc(100% - var(--curve-size)) 100%,
    /* bottom-right 2 */ 0 100%
  );
  transition: color 250ms;
}

.btn::after,
.btn::before {
  content: "";
  position: absolute;
  inset: 0;
}

.btn::before {
  background: var(--border-color);
  background-size: 300% 300%;
  animation: move-bg7234 5s ease infinite;
  z-index: -2;
}

@keyframes move-bg7234 {
  0% {
    background-position: 31% 0%;
  }

  50% {
    background-position: 70% 100%;
  }

  100% {
    background-position: 31% 0%;
  }
}

.btn::after {
  background: var(--bg);
  z-index: -1;
  clip-path: polygon(
    /* Top-left */ var(--border-width)
      calc(var(--curve-size) + var(--border-width) * 0.5),
    calc(var(--curve-size) + var(--border-width) * 0.5) var(--border-width),
    /* top-right */ calc(100% - var(--border-width)) var(--border-width),
    calc(100% - var(--border-width))
      calc(100% - calc(var(--curve-size) + var(--border-width) * 0.5)),
    /* bottom-right 1 */
      calc(100% - calc(var(--curve-size) + var(--border-width) * 0.5))
      calc(100% - var(--border-width)),
    /* bottom-right 2 */ var(--border-width) calc(100% - var(--border-width))
  );
  transition: clip-path 500ms;
}

.btn:where(:hover, :focus)::after {
  clip-path: polygon(
    /* Top-left */ calc(100% - var(--border-width))
      calc(100% - calc(var(--curve-size) + var(--border-width) * 0.5)),
    calc(100% - var(--border-width)) var(--border-width),
    /* top-right */ calc(100% - var(--border-width)) var(--border-width),
    calc(100% - var(--border-width))
      calc(100% - calc(var(--curve-size) + var(--border-width) * 0.5)),
    /* bottom-right 1 */
      calc(100% - calc(var(--curve-size) + var(--border-width) * 0.5))
      calc(100% - var(--border-width)),
    /* bottom-right 2 */
      calc(100% - calc(var(--curve-size) + var(--border-width) * 0.5))
      calc(100% - var(--border-width))
  );
  transition: 200ms;
}

<body>
    <div class="container">
        <div class="image-section"></div>
        <div class="form-section">
            <h2>Форма за контакт</h2>
            <form id="contact-form" action="contact.php" method="post">
                <div class="form-group">
                    <label for="name">Име:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Имейл:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="subject">Тема:</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="form-group">
                    <label for="message">Съобщение:</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button type="submit" class="btn">Изпрати</button>
                <p id="form-error" class="error-message">Моля, попълнете всички полета.</p>
            </form>
            <div class="info-section">
                <h2>Свържи се със нас</h2>
                <p><i class="fas fa-phone-alt"></i> +359 89 4248054</p>
                <p><i class="fas fa-envelope"></i> <a href="mailto:syuleyman88ilker@gmail.com">syuleyman88ilker@gmail.com</a></p>
                <p><i class="fas fa-map-marker-alt"></i> ul.Gimnaziya V.LEVSKI Isperih </p>
            </div>
        </div>
    </div>
    
    
    <div id="success-message" class="success-message">Съобщението е изпратено успешно!</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('contact-form');
    const successMessage = document.getElementById('success-message');
    const errorMessage = document.getElementById('form-error');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(form);

        
        let isValid = true;
        form.querySelectorAll('input, textarea').forEach((input) => {
            if (!input.value.trim()) {
                isValid = false;
            }
        });

        if (!isValid) {
            errorMessage.style.display = 'block'; 
            successMessage.style.display = 'none'; 
            return;
        } else {
            errorMessage.style.display = 'none'; 
        }

        try {
            const response = await fetch('contact.php', {
                method: 'POST',
                body: formData,
            });

            const result = await response.json();

            if (result.status === 'success') {
                history.replaceState(null, '', 'index.html');
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none'; 
                    form.reset(); 
                }, 3000); 
            } else {
                console.error(result.message); 
            }
        } catch (error) {
            console.error('Възникна грешка при изпращане на съобщението:', error);
        }
    });
});


    </script>
